apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/capi-serving-cert'
    controller-gen.kubebuilder.io/version: v0.18.0
  labels:
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/managed-by: '{{ .Release.Service }}'
    app.kubernetes.io/name: cluster-api
    app.kubernetes.io/version: '{{ .Chart.AppVersion }}'
    cluster.x-k8s.io/provider: cluster-api
    clusterctl.cluster.x-k8s.io: ""
    clusterctl.cluster.x-k8s.io/move: ""
    helm.sh/chart: cluster-api
  name: clusterclasses.cluster.x-k8s.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: capi-webhook-service
          namespace: '{{ .Release.Namespace }}'
          path: /convert
          port: 443
      conversionReviewVersions:
        - v1
        - v1beta1
  group: cluster.x-k8s.io
  names:
    categories:
      - cluster-api
    kind: ClusterClass
    listKind: ClusterClassList
    plural: clusterclasses
    shortNames:
      - cc
    singular: clusterclass
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: Time duration since creation of ClusterClass
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      deprecated: true
      name: v1alpha4
      schema: {}
      served: false
      storage: false
      subresources: {}
    - additionalPrinterColumns:
        - description: Time duration since creation of ClusterClass
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      deprecated: true
      name: v1beta1
      schema: {}
      served: true
      storage: false
      subresources:
        status: {}
    - additionalPrinterColumns:
        - description: Reconciliation paused
          jsonPath: .status.conditions[?(@.type=="Paused")].status
          name: Paused
          priority: 10
          type: string
        - description: Variables ready
          jsonPath: .status.conditions[?(@.type=="VariablesReady")].status
          name: Variables Ready
          type: string
        - description: Time duration since creation of ClusterClass
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1beta2
      schema: {}
      served: true
      storage: true
      subresources:
        status: {}
