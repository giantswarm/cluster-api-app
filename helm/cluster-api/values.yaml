name: cluster-api

images:
  domain: docker.io
  core:
    name: giantswarm/cluster-api-controller
  bootstrap:
    name: giantswarm/kubeadm-bootstrap-controller
  controlplane:
    name: giantswarm/kubeadm-control-plane-controller
  tag: 630b309ccd8d5c263a353facc9a0b35bc99b3e3d  # upstream v1.4.5 + https://github.com/kubernetes-sigs/cluster-api/pull/8586 (Makefile improvement)

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchFilter: capi

# We install CRDs through a Job with the helm specific crd folder.
crds:
  install: true

ciliumNetworkPolicy:
  enabled: false
