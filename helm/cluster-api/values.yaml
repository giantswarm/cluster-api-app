name: cluster-api

images:
  domain: docker.io
  core:
    name: giantswarm/cluster-api-controller
  bootstrap:
    name: giantswarm/kubeadm-bootstrap-controller
  controlplane:
    name: giantswarm/kubeadm-control-plane-controller
  tag: 2385b72c86f48da2c5e624acb67e60880774277a  # upstream release-1.4 branch 2023-08-08 (after v1.4.5) + https://github.com/kubernetes-sigs/cluster-api/pull/8586 (Makefile improvement)

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchFilter: capi

# We install CRDs through a Job with the helm specific crd folder.
crds:
  install: true

ciliumNetworkPolicy:
  enabled: false
