name: cluster-api

images:
  domain: docker.io
  core:
    name: giantswarm/cluster-api-controller
  bootstrap:
    name: giantswarm/kubeadm-bootstrap-controller
  controlplane:
    name: giantswarm/kubeadm-control-plane-controller
  tag: v1.4.2-gs-c42cc50ef  # upstream v1.4.2 + initial CircleCI pipeline for Giant Swarm fork + https://github.com/kubernetes-sigs/cluster-api/pull/8586 (Makefile improvement)

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchFilter: capi

# We install CRDs through a Job with the helm specific crd folder.
crds:
  install: true

ciliumNetworkPolicy:
  enabled: false
