name: cluster-api

images:
  domain: gsoci.azurecr.io
  core:
    name: giantswarm/cluster-api-controller
  bootstrap:
    name: giantswarm/kubeadm-bootstrap-controller
  controlplane:
    name: giantswarm/kubeadm-control-plane-controller
  tag: v1.4.7-gs-3fce432d5  # upstream v1.4.7 + https://github.com/kubernetes-sigs/cluster-api/pull/8586 (Makefile improvement) + https://github.com/giantswarm/cluster-api/pull/21 (backport of bootstrap config reference rotation support)

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchFilter: capi

# We install CRDs through a Job with the helm specific crd folder.
crds:
  install: true

ciliumNetworkPolicy:
  enabled: false
