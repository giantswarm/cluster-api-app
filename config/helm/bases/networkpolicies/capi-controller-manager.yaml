apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: capi-controller-manager
  namespace: capi-system
  labels:
    app.kubernetes.io/component: cluster-api
    cluster.x-k8s.io/provider: cluster-api
    control-plane: controller-manager
spec:
  podSelector:
    matchLabels:
      cluster.x-k8s.io/provider: cluster-api
      control-plane: controller-manager
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    # Metrics
    - protocol: TCP
      port: 8080
    # Healthz
    - protocol: TCP
      port: 9440
    # Webhook
    - protocol: TCP
      port: 9443
  egress:
  - ports:
    # Kubernetes API server
    - protocol: TCP
      port: 443
    # Kubernetes API server
    - protocol: TCP
      port: 6443
    # Webhook
    - protocol: TCP
      port: 9443
