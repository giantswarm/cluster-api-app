---
apiVersion: v1
kind: Service
metadata:
  namespace: capi-webhook-system
  name: capi-webhook-service
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
    - name: webhook-server
      port: 443
      targetPort: webhook-server
---
apiVersion: v1
kind: Service
metadata:
  namespace: capi-webhook-system
  name: capi-kubeadm-control-plane-webhook-service
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
    - name: webhook-server
      port: 443
      targetPort: webhook-server
---
apiVersion: v1
kind: Service
metadata:
  namespace: capi-webhook-system
  name: capi-kubeadm-bootstrap-webhook-service
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
    - name: webhook-server
      port: 443
      targetPort: webhook-server
